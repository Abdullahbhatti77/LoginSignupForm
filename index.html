<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>User Login and Sign-up</title>
</head>

<body>
    <div class="container">

        <!-- Login Form -->
        <div id="loginForm" onsubmit="loginData(event)">
            <h2>Login</h2>
            <form id="login">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="loginPassword" required>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">Show</button>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="button" class="btn btn-secondary" id="goToSignUp">Sign Up</button>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div id="signupForm" style="display: none;" onsubmit="signUpData(event)">
            <h2>Sign Up</h2>
            <form id="signup">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="imageUpload">Image Upload</label>
                    <input type="file" class="form-control-file" id="imageUpload" name="image" required>
                </div>
                <div class="form-group">
                    <label for="liveImageCapture">Live Image Capture</label>
                    <button type="button" class="btn btn-danger" id="captureImage">Capture Image</button>
                </div>

                <button type="button" class="btn btn-secondary" id="goToLogin">Back to Login</button>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
